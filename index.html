<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>DevClub Convert Money</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>DevClub Convert Money</h1>
        </header>

        <main>
            <label>Converter <b>de</b>
                <select id="">
                    <option>
                        R$ Real Brasileiro
                    </option>
                </select>
            </label>

            <label>Converter <b>para</b>
                <select id="currency-select">
                    <option>
                        US$ Dolar Americano
                    </option>
                    <option>
                        â‚¬ Euro
                    </option>
                    <option>
                        Bitcoin
                    </option>
                </select>
            </label>

            <label for="">Valor
                <input id="input-real" type="text" placeholder="R$ 10.000,00">
            </label>

            <button id="convert-button" type="button">Converter</button>

            <section>
                <div class="currency-container">
                    <img src="./assets/brasil 2.svg" alt="bandeira-brasil">
                    <p class="currency-name">Real</p>
                    <p id="real-value-text" class="currency-value">R$ 10.000,00</p>
                </div>

                <img class="arrow-img" src="./assets/arrow.png" alt="arrow">

                <div class="currency-container">
                    <img src="./assets/eua.svg" id="currency-img" alt="bandeira-pais">
                    <p class="currency-name" id="currency-name">Dolar Americano</p>
                    <p id="currency-value-text" class="currency-value">US$ 2.000,00</p>
                </div>


            </section>

        </main>
 



    </div>
    
</body>
<script src="./script.js">

</script>
</html>
